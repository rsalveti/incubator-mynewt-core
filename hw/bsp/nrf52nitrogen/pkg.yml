pkg.name: hw/bsp/nrf52nitrogen
pkg.type: bsp
pkg.description: BSP definition for the nRF52 Nitrogen board
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf52
    - nrf52nitrogen

pkg.arch: cortex_m4
pkg.compiler: compiler/arm-none-eabi-m4
pkg.linkerscript: "nrf52nitrogen.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-nrf52nitrogen.ld"
pkg.downloadscript: nrf52nitrogen_download.sh
pkg.debugscript: nrf52nitrogen_debug.sh
pkg.cflags: -DNRF52 -DBSP_HAS_32768_XTAL
pkg.deps:
    - hw/mcu/nordic/nrf52xxx
    - libs/baselibc
pkg.deps.BLE_DEVICE:
    - net/nimble/drivers/nrf52
